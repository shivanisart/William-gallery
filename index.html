<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Door - Unlock me, 2023. Shivani Mathur, William Gallery, London</title>
  <style>
    /* ... (previous style content) ... */
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div id="Message">
      <div id="loveMessage">The Door<br> Submitted for Sculpture in the City, 13th Edition<br><br></div>
      <img id="lockImage" src="thedoor.GIF" type="image/GIF" alt="Lock GIF">
      <p> <i class="fas fa-arrow-right fa-icon"></i><br><br></p>
    </div>

    <audio id="audioPlayer" style="display: none;">
      <source src="knock.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
    <video id="videoPlayer" loop playsinline style="display: none; max-width: 100%; max-height: 100%;">
      <source src="doportest.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <footer>
    <div class="footer-icons" style="display: none;" id="footerContent">
      <p> <br> <br></p>
      <a href="https://shivanisart.github.io/Shivani-Mathur/awards/awardswilliam.html">View public exhibitions and award-winning works by Shivani Mathur</a>
    </div>
  </footer>
  <script>
    var lockImage = document.getElementById('lockImage');
    var loveMessage = document.getElementById('loveMessage');
    var audioPlayer = document.getElementById('audioPlayer');
    var videoPlayer = document.getElementById('videoPlayer');
    var footerContent = document.getElementById('footerContent');
    var clickCount = 0;

    function playDoor() {
      if (clickCount === 0) {
        lockImage.style.display = 'none';
        loveMessage.style.display = 'none';
        audioPlayer.style.display = 'block';
        audioPlayer.play();

        audioPlayer.addEventListener('ended', function () {
          audioPlayer.style.display = 'none';
          videoPlayer.style.display = 'block';
          videoPlayer.play();
        });

        // Make the footer content visible after the page is clicked
        footerContent.style.display = 'block';
      }

      clickCount++;
    }

    document.body.addEventListener('click', playDoor);
  </script>
</body>
</html>
