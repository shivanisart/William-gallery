<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Door - Unlock me, 2023. Shivani Mathur, William Gallery, London</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      overflow-y: scroll; /* Allow vertical scrolling */
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Use min-height instead of height */
      overflow: hidden;
      position: relative;
      max-height: 100%;
      padding: 20px; /* Add some padding to the container */
    }
    img, video {
      max-width: 100%;
      max-height: 100%;
    }

    #lockImage {
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
    }

    #Message {
      text-align: center;
      margin-top: 20px; /* Reduce the margin */
    }
    #loveMessage {
      color: white;
      font-size: 50px;
      margin-top: 10px; /* Reduce the margin */
    }
    footer {
      text-align: center;
      color: white;
      margin-top: 10px;
      width: 100%;
    }
    .footer-icons {
      margin-top: 10px;
    }
    .footer-icons a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    p {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 13px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div id="Message">
        <div id="loveMessage">Unlock<br><br></div>
      <img id="lockImage" src="thedoor.GIF" type="image/GIF" alt="Lock GIF">
    </div>
    <audio id="audioPlayer" style="display: none;">
      <source src="knock.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
    <video id="videoPlayer" loop playsinline style="display: none; max-width: 100%; max-height: 100%;">
      <source src="doportest.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <footer>
    <div class="footer-icons">
        <p>See more exhibitions by Shivani<br> <br></p>
        <a href="https://shivanisart.github.io/Shivani-Mathur/awards/awards.html"><i class="fas fa-globe"></i></a>
        <p>&copy; Copyright Shivani Mathur. All rights reserved.</p>
      <a href="mailto:shivanimathurart@gmail.com"><i class="fas fa-envelope"></i></a>
      <a href="https://www.instagram.com/shivanisart/?igshid=OGQ5ZDc2ODk2ZA%3D%3D"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com/in/shivani-mathur-a480438"><i class="fab fa-linkedin"></i></a>
    
    </div>
  
  </footer>
  <script>
    var lockImage = document.getElementById('lockImage');
    var loveMessage = document.getElementById('loveMessage');
    var audioPlayer = document.getElementById('audioPlayer');
    var videoPlayer = document.getElementById('videoPlayer');
    var clickCount = 0;

    function playDoor() {
      if (clickCount === 0) {
        lockImage.style.display = 'none';
        loveMessage.style.display = 'none';
        audioPlayer.style.display = 'block';
        audioPlayer.play();

        audioPlayer.addEventListener('ended', function() {
          audioPlayer.style.display = 'none';
          videoPlayer.style.display = 'block';
          videoPlayer.play();
        });
      }

      clickCount++;
    }

    document.body.addEventListener('click', playDoor);
  </script>
</body>
</html>
